<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="/Images/donut_logo.jpg" />
  <title>404 Not Found</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #b983ff;
      --background: linear-gradient(135deg, #1a1a2e, #100f1f);
      --text: #ffffff;
      --muted: #b3b3b3;
      --glass: rgba(255, 255, 255, 0.04);
      --border: rgba(255, 255, 255, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--background);
      color: var(--text);
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      width: 100%;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 60px 30px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 5em;
      color: var(--primary);
      margin-bottom: 10px;
    }

    h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.8em;
      font-weight: 600;
      color: var(--muted);
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      color: var(--text);
      margin-bottom: 15px;
    }

    p.smaller {
      font-size: 0.95em;
      color: var(--muted);
    }

    .button {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      background: var(--primary);
      color: #fff;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(185, 131, 255, 0.4);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 3.5em;
      }

      h2 {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Either you mistyped the link, or I forgot to upload something important.</p>
    <p class="smaller">probably the latter.</p>
    <button class="button" onclick="history.back()">Back where you came</button>
  </div>

</body>
</html>
