<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut</title>
    <link rel="icon" href="Images/donut_logo.jpg" type="image/jpeg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            cursor: none;
            user-select: none; /* Prevent text selection */
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            padding: 50px;
            box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
            z-index: 1;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeIn 1.5s forwards ease-in-out 0.5s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1);
            }
        }

        p {
            font-size: 1rem;
            color: #ddd;
            margin-bottom: 30px;
            animation: fadeIn 1.5s forwards ease-in-out 1s;
        }

        .btn {
            background-color: #ffcc4d;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 8px 8px 25px rgba(0, 0, 0, 0.6);
        }

        .btn:active {
            transform: translateY(0px);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
        }

        .trail {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            transform: scale(0);
            animation: grow 0.5s ease forwards;
        }

        @keyframes grow {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        .particle:nth-child(2n) {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .particle:nth-child(odd) {
            animation-duration: 10s;
        }

        .particle:nth-child(even) {
            animation-duration: 6s;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="particle" style="top: 20%; left: 40%; width: 10px; height: 10px;"></div>
    <div class="particle" style="top: 60%; left: 20%; width: 15px; height: 15px;"></div>
    <div class="particle" style="top: 30%; left: 70%; width: 8px; height: 8px;"></div>
    <div class="particle" style="top: 80%; left: 50%; width: 12px; height: 12px;"></div>

    <div class="container">
        <h1>Donut</h1>
        <p>Welcome to my site! Check out my portfolio below.</p>
        <a href="portfolio.html">
            <button class="btn">View Portfolio</button>
        </a>
    </div>

    <script>
        document.addEventListener('mousemove', function(e) {
            let trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = `${e.pageX - 5}px`;
            trail.style.top = `${e.pageY - 5}px`;
            document.body.appendChild(trail);

            setTimeout(function() {
                trail.remove();
            }, 500);
        });
    </script>

</body>
</html>
