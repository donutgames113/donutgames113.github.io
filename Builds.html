<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Builds</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(28, 28, 28);
        }

        .grid {
            column-count: 4;
            column-gap: 1%;
            padding: 1%;
        }

        .graphics-item {
            margin-bottom: 1%;
            break-inside: avoid;
            box-sizing: border-box;
        }

        .graphics-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
        }

        @media (max-width: 1200px) {
            .grid {
                column-count: 3;
            }
        }

        @media (max-width: 800px) {
            .grid {
                column-count: 2;
            }
        }

        @media (max-width: 500px) {
            .grid {
                column-count: 1;
            }
        }
    </style>
</head>
<body>
    <div class="grid" id="grid">
        <div class="graphics-item">
            <img src="Images/2floormodern.png" alt="2 floor modern">
        </div>
        <div class="graphics-item">
            <img src="Images/council estates.png" alt="council housing">
        </div>
        <div class="graphics-item">
            <img src="Images/cosmopolitan.png" alt="vegas cosmopolitan">
        </div>
        <div class="graphics-item">
            <img src="Images/donut tower.png" alt="donut tower">
        </div>
        <div class="graphics-item">
            <img src="Images/irl woking build.png" alt="irl woking building">
        </div>
        <div class="graphics-item">
            <img src="Images/modernbuild.png" alt="modern build">
        </div>
        <div class="graphics-item">
            <img src="Images/TokyoAlley.png" alt="Tokyo alley">
        </div>
        <div class="graphics-item">
            <img src="Images/TokyoBuild2floor.png" alt="Tokyo Build">
        </div>
        <div class="graphics-item">
            <img src="Images/tokyobasic.png" alt="tokyo basic">
        </div>
        <div class="graphics-item">
            <img src="Images/tokyosmallx2.png" alt="2 small tokyo builds">
        </div>
        <div class="graphics-item">
            <img src="Images/TRSUnderpass.png" alt="TRS Underpass">
        </div>
    </div>
</body>
</html>
