<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/Images/donut_logo.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .background {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1;
        }

        .background span {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(150, 100, 255, 1) 0%, rgba(0, 0, 0, 0) 70%);
            border-radius: 50%;
            filter: blur(60px);
            animation: float 5s infinite alternate;
        }

        @keyframes float {
            0% { transform: translateY(-20px); }
            100% { transform: translateY(20px); }
        }

        .container {
            position: relative;
            width: 80%;
            max-width: 800px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            color: white;
            text-align: center;
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            margin: 10px 0;
            color: #cfa9ff;
        }

        .subtitle {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
        }

        .button {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.95rem;
            padding: 10px 24px;
            background: transparent;
            border: 2px solid #cfa9ff;
            color: #cfa9ff;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: #cfa9ff;
            color: black;
        }
    </style>
</head>
<body>
    <div class="background">
        <span style="top: 20%; left: 15%;"></span>
        <span style="top: 50%; left: 50%;"></span>
        <span style="top: 80%; left: 80%;"></span>
    </div>

    <div class="container">
        <p class="subtitle">Welcome</p>
        <h1 class="title">Donut.</h1>
        <div class="button-container">
            <button class="button" id="mainsite">Main Website</button>
            <button class="button" id="portfolioButton">Portfolio</button>
        </div>
    </div>

    <script>
        document.getElementById('portfolioButton').addEventListener('click', function () {
            window.location.href = 'portfolio';
        });

        document.getElementById('mainsite').addEventListener('click', function () {
            window.location.href = 'DonutSite';
        });
    </script>
</body>
</html>
