<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .background {
            position: absolute;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background span {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,195,102,1) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            filter: blur(50px);
            animation: float 5s infinite alternate;
        }

        @keyframes float {
            0% { transform: translateY(-20px); }
            100% { transform: translateY(20px); }
        }

        .container {
            position: relative;
            width: 80%;
            max-width: 800px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
        }

        .title {
            font-size: 2rem;
            font-weight: 600;
        }

        .subtitle {
            font-size: 1rem;
            margin-top: 10px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button {
            padding: 10px 20px;
            background: transparent;
            border: 2px solid white;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .button:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="background">
        <span style="top: 20%; left: 15%;"></span>
        <span style="top: 50%; left: 50%;"></span>
        <span style="top: 80%; left: 80%;"></span>
    </div>

    <div class="container">
        <p class="subtitle">Welcome</p>
        <h1 class="title">Donut.</h1>
        <div class="button-container">
            <button class="button" id="mainsite">Main Website</button>
            <button class="button" id="portfolioButton">Portfolio</button>
        </div>
    </div>

    <script>
        document.getElementById('portfolioButton').addEventListener('click', function () {
            window.location.href = 'portfolio.html';
        });

        document.getElementById('mainsite').addEventListener('click', function () {
            window.location.href = 'DonutSite.html';
        });
    </script>
</body>
</html>
