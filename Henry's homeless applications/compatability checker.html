<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibility Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2b5876, #4e4376);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #f0e5d8;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1rem;
            color: #eaeaea;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        select {
            background: rgba(255, 255, 255, 0.4);
        }

        option {
            background-color: #333;
            color: #fff;
        }

        button {
            font-size: 1.2rem;
            padding: 12px 30px;
            color: #fff;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(1px);
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ffddc1;
        }

        .extra-info {
            margin-top: 20px;
            display: none;
            font-size: 1rem;
            color: #eaeaea;
        }

        .load-more-btn {
            font-size: 1.1rem;
            padding: 10px 20px;
            background: #333;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .load-more-btn:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compatibility Checker</h1>
        <div class="input-group">
            <label for="looks">Rate your looks (1-10):</label>
            <input type="number" id="looks" min="1" max="10" placeholder="Enter a number">
        </div>
        <div class="input-group">
            <label for="personality">Rate your personality (1-10):</label>
            <input type="number" id="personality" min="1" max="10" placeholder="Enter a number">
        </div>

        <!-- New input fields for additional options -->
        <div class="input-group">
            <label for="interests">Do you share common interests?</label>
            <select id="interests">
                <option value="0">Select one</option>
                <option value="5">Yes, lots of common interests</option>
                <option value="0">Somewhat, a few interests in common</option>
                <option value="-5">Not much in common</option>
            </select>
        </div>

        <div class="input-group">
            <label for="values">Do you agree on important values?</label>
            <select id="values">
                <option value="0">Select one</option>
                <option value="5">Yes, we share similar values</option>
                <option value="0">Somewhat, we agree on some things</option>
                <option value="-5">No, we don't agree much</option>
            </select>
        </div>

        <!-- New input field for music genre -->
        <div class="input-group">
            <label for="music-genre">What is your favorite music genre?</label>
            <select id="music-genre">
                <option value="-2">Pop</option>
                <option value="5">Rock</option>
                <option value="2">Jazz</option>
                <option value="2">Classical</option>
                <option value="5">Hip-hop</option>
                <option value="-1">Country</option>
                <option value="5">Electronic</option>
                <option value="5">EDM</option>
                <option value="1">Reggae</option>
                <option value="-2">Blues</option>
                <option value="-8">KPop</option>
                <option value="2">R&B</option>
                <option value="2">Indie</option>
                <option value="-1">Folk</option>
                <option value="-1">Soul</option>
                <option value="-1">Punk</option>
                <option value="4">Metal</option>
                <option value="4">Disco</option>
                <option value="5">Alternative</option>
                <option value="4">House</option>
                <option value="4">Techno</option>
                <option value="4">Ambient</option>
                <option value="5">Trance</option>
                <option value="1">Salsa</option>
                <option value="1">Tango</option>
                <option value="-1">Opera</option>
                <option value="-3">Latin</option>
                <option value="-1">Gospel</option>
                <option value="2">Funk</option>
                <option value="2">Trap</option>
                <option value="3">Experimental</option>
                <option value="3">Grunge</option>
                <option value="5">Psychedelic</option>
                <option value="3">Hardcore</option>
                <option value="4">Chillwave</option>
                <option value="1">Dubstep</option>
                <option value="2">Folk Rock</option>
                <option value="3">Industrial</option>
                <option value="5">Progressive Rock</option>
                <option value="4">Funk Rock</option>
                <option value="2">Acoustic</option>
                <option value="4">Trap Soul</option>
                <option value="5">Lo-fi</option>
                <option value="4">New Wave</option>
                <option value="-3">J-pop</option>
                <option value="1">Synthwave</option>
                <option value="2">Musicals</option>
            </select>
        </div>

        <!-- New input field for artist selection -->
        <div class="input-group">
            <label for="artist">Select an artist:</label>
            <select id="artist">
                <option value="0">Select one</option>
                <option value="2">Drake</option>
                <option value="-1">Diddy</option>
                <option value="5">Gorillaz</option>
                <option value="-8">Taylor Swift</option>
                <option value="5">Abba</option>
                <option value="4">Kanye West</option>
                <option value="5">Eminem</option>
                <option value="2">Bastille</option>
                <option value="3">The Killers</option>
                <option value="3">Nirvana</option>
                <option value="3">Weezer</option>
                <option value="-3">Sabrina Carpenter</option>
                <option value="5">Donut Music</option>
                <option value="2">Twent One Pilos</option>
            </select>
        </div>

        <!-- Blur/Oasis option -->
        <div class="input-group">
            <label for="band">Blur or Oasis:</label>
            <select id="band">
                <option value="0">Select one</option>
                <option value="5">Blur</option>
                <option value="0">Oasis</option>
            </select>
        </div>

        <button onclick="calculateCompatibility()">Check Compatibility</button>
        <div class="result" id="result"></div>

        <!-- Load More button -->
        <!-- <button class="load-more-btn" onclick="loadMoreInfo()">Load More</button>
        <div class="extra-info" id="extra-info">
            <p><strong>Things to consider:</strong> Compatibility is complex, and even if you score well, there are many other factors that influence the success of a relationship.</p>
            <p><strong>Important:</strong> This tool is just for fun! It’s based on compatibility theory but doesn’t account for personal preferences or experiences.</p>
        </div> -->
    </div>

    <script>
        function calculateCompatibility() {
            const looks = parseInt(document.getElementById('looks').value) || 0;
            const personality = parseInt(document.getElementById('personality').value) || 0;
            const interests = parseInt(document.getElementById('interests').value) || 0;
            const values = parseInt(document.getElementById('values').value) || 0;
            const musicGenre = parseInt(document.getElementById('music-genre').value) || 0;
            const artist = parseInt(document.getElementById('artist').value) || 0;
            const band = parseInt(document.getElementById('band').value) || 0;

            // Calculate total points
            const totalPoints = looks + personality + interests + values + musicGenre + artist + band;

            // Show result
            let resultMessage = '';
            if (totalPoints >= 35) {
                resultMessage = 'You are highly compatible!';
            } else if (totalPoints >= 20) {
                resultMessage = 'You have a decent compatibility.';
            } else if (totalPoints >= 10) {
                resultMessage = 'You might have some things in common, but it could be challenging.';
            } else {
                resultMessage = 'You may not be very compatible.';
            }

            document.getElementById('result').innerText = `Total Compatibility Score: ${totalPoints}\n${resultMessage}`;
        }

        function loadMoreInfo() {
            document.getElementById('extra-info').style.display = 'block';
        }
    </script>
</body>
</html>
