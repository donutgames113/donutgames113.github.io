<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maya's Lovely Site</title>
    <link href="https://fonts.googleapis.com/css2?family=P%C3%B3%C5%82tawski+Nowy&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Italiana&family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary: #ff75b5;
            --accent: #ffffff;
            --bg: linear-gradient(135deg, #ffe0f0, #fdd9ec, #f9e6ff);
            --glass-bg: rgba(255, 255, 255, 0.2);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            background-attachment: fixed;
            background-size: cover;
            color: #333;
            line-height: 1.6;
        }

        header {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background: var(--glass-bg);
            border-bottom: 1px solid var(--glass-border);
            padding: 2rem 1rem;
            margin: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            font-family: 'PÃ³Å‚tawski Nowy', sans-serif;
        }

        header h1 {
            font-family: 'PÃ³Å‚tawski Nowy', sans-serif;
            font-size: 3rem;
            color: var(--primary);
            margin: 0 0 1rem;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav a {
            text-decoration: none;
            color: var(--accent);
            background: rgba(255, 117, 181, 0.4);
            padding: 0.6rem 1.2rem;
            border-radius: 999px;
            font-weight: 600;
            backdrop-filter: blur(6px);
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .nav a:hover {
            background: rgba(255, 117, 181, 0.6);
            transform: translateY(-2px);
        }

        .tagline {
            text-align: center;
            margin: 2rem auto;
            font-size: 1.5rem;
            font-weight: 600;
            color: #b03074;
        }

        #Quotes {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .quote-intro {
            text-align: center;
            font-style: italic;
            color: #555;
            margin-bottom: 0.5rem;
        }

        #Quotes h1 {
            text-align: center;
            font-size: 2rem;
            margin-top: 0;
            color: #d14e93;
        }
        
        #Quotes blockquote{
            color: #777;
        }
        
        #Quotes i{
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Maya's Lovely Site</h1>
        <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>

    <p class="tagline">Putting the neek in unique!</p>

    <section id="Quotes">

    </section>
</body>
</html>
