<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DROOGS - Sweets So Good, They Should Be Illegal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #121212; color: #fff; text-align: center; }
        .hero {
            padding: 80px 20px; background: linear-gradient(135deg, #ff007f, #00c3ff);
            font-size: 2.5rem; font-weight: bold; text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .hero span { display: block; font-size: 1rem; font-weight: normal; margin-top: 10px; }
        .btn {
            display: inline-block; margin: 20px auto; padding: 15px 30px;
            background: linear-gradient(135deg, #ff007f, #00c3ff);
            border-radius: 50px; box-shadow: inset 2px 2px 5px rgba(255, 255, 255, 0.2),
                        inset -2px -2px 5px rgba(0, 0, 0, 0.2), 5px 5px 10px rgba(0, 0, 0, 0.3);
            font-size: 1.2rem; font-weight: bold; text-decoration: none; color: #fff;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover { transform: scale(1.05); }
        .products { display: flex; justify-content: center; flex-wrap: wrap; gap: 20px; padding: 50px 20px; }
        .product { 
            background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 15px;
            width: 250px; text-align: center; box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        }
        .product img { width: 100px; height: 100px; }
        .product h3 { margin: 10px 0; font-size: 1.5rem; }
        .product .variants { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .product .variant-circle {
            width: 30px; height: 30px; border-radius: 50%; background-color: #ccc; cursor: pointer;
            transition: transform 0.2s;
        }
        .product .variant-circle:hover { transform: scale(1.2); }
        .footer { padding: 20px; font-size: 0.9rem; opacity: 0.7; }
    </style>
</head>
<body>

    <div class="hero">
        DROOGS
        <span>Sweets So Good, They Should Be Illegal</span>
        <a href="#" class="btn">Get Your Fix</a>
    </div>

    <div class="products">
        <!-- Neon Candy Powder Product -->
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Neon Candy Powder" id="candyImage">
            <h3 id="candyTitle">Neon Candy Powder</h3>
            <p id="candyDescription">Choose your dose of sweetness!</p>
            <div class="variants">
                <div class="variant-circle" style="background-color: #FFFFFF;" onclick="changeCandy('Cocaine', 'White Candy Powder', 'https://via.placeholder.com/100?text=Pink')"></div>
                <div class="variant-circle" style="background-color: #964B00;" onclick="changeCandy('Heroine', 'Brown Candy Powder', 'https://via.placeholder.com/100?text=Blue')"></div>
                <div class="variant-circle" style="background-color: #FFC0CB;" onclick="changeCandy('Pink Cocaine', 'Pink Candy Powder', 'https://via.placeholder.com/100?text=Green')"></div>
            </div>
        </div>

        <!-- Meth Cook Product -->
        <div class="product">
            <img src="https://via.placeholder.com/100" alt="Meth Cook" id="methImage">
            <h3 id="methTitle">Meth Cook</h3>
            <p id="methDescription">Choose your cook, and taste the thrill!</p>
            <div class="variants">
                <div class="variant-circle" style="background-color: red;" onclick="changeMeth('Red Phosphorus Method', 'Red Rock Candy', 'https://via.placeholder.com/100')"></div>
                <div class="variant-circle" style="background-color: white;" onclick="changeMeth('The Methylamine Method', 'Clear White Rock Candy', 'https://via.placeholder.com/100?text=Clear')"></div>
                <div class="variant-circle" style="background-color: #add8e6;" onclick="changeMeth('Super Meth', 'Glass-like Crystalline Shards', 'https://via.placeholder.com/100?text=Crystalline')"></div>
                <div class="variant-circle" style="background-color: #0000ff;" onclick="changeMeth('Blue Meth', 'Blue Rock Candy', 'https://via.placeholder.com/100?text=Blue')"></div>
            </div>
        </div>
    </div>

    <div class="footer">
        Â© 2025 DROOGS. Not actually drugs, just sugar.
    </div>

    <script>
        function changeCandy(title, description, imgSrc) {
            document.getElementById("candyTitle").innerText = title;
            document.getElementById("candyDescription").innerText = description;
            document.getElementById("candyImage").src = imgSrc;
        }

        function changeMeth(title, description, imgSrc) {
            document.getElementById("methTitle").innerText = title;
            document.getElementById("methDescription").innerText = description;
            document.getElementById("methImage").src = imgSrc;
        }
    </script>

</body>
</html>
